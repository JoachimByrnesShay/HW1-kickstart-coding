<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}: Expert Web Developer- Django,React,Node,Python,Javascript</title>
    <meta name="description" content="Creative knowledgeable web developer, expertise with Django, React, Node">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{css_pdir}}css/styles.css">
</head>

<body>
    <div class='container-fluid'>
        <header class=''>
            <nav class="row navbar navbar-dark bg-dark navbar-expand-md">
                <div class="col-6">
                    <div class="navbar-header ml-md-5 text-center">
                        <a class="navbar-brand ml-auto"> Joachim Byrnes-Shay </a>
                    </div>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu"><span class="navbar-toggler-icon"></span></button>
                </div>
                <div class="col-6">
                    <div id="navbarMenu" class="px-5 collapse navbar-collapse">
                        <ul class="navbar-nav">
                            {% for page in pages %}
                            <li class="nav-item">
                                <a class="nav-link text-white{{' ' + 'active' if page.title == title }}" href={{ ( link_pdir + page.output) | replace("docs/", "")}}>
                            {{page.title}}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    {{content}}
    <div class='container-fluid'>
        <div class="row">
            <footer class="col">
                <div class="navbar fixed-bottom navbar-dark bg-dark px-5">
                    <small class="navbar-text">&copy; {{year}}, Joachim Byrnes-Shay</small>
                    <ul class="navbar-list ml-auto">
                        <li class="navbar-item navbar-text small"><a href="https://github.com">Github</a></li>
                        <li class="navbar-item navbar-text small"><a href="https://twitter.com">Twitter</a></li>
                        <li class="navbar-item navbar-text small"><a href="https://linkedin.com">Linkedin</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
